<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
            html,body,container {margin: 0; padding: 0; height: 100%}
            textarea {height: 500px;}
        </style>
    </head>
    <body class="container">
        <div class="row">
            <div class="span6">
                <form id="yamlForm">
                    <label for="yamlText">YAML Text</label>
                    <textarea id="yamlText" class="span6" name="yamlText"></textarea>
                    <label for="testType">Test Type(s)</label>
                    <select id="testType" name="testType">
                        <option value="testSteps">Test Steps</option>
                        <option value="regressionSteps">Regression Steps</option>
                        <option value="both">Both</option>
                    </select>
                    <label for="testType">Format</label>
                    <select id="format" name="format">
                        <option value="wiki">Wiki</option>
                        <option value="jira">JIRA</option>
                        <option value="csv">CSV</option>
                    </select>
                    <br />
                    <input class="btn" type="submit" value="Format">
                </form>
            </div>
            <div class="span6">
                <label for="formattedText">Formatted Text</label>
                <textarea id="formattedText" class="span6"></textarea>
            </div>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>
            var request;
            
            $("#yamlForm").submit(function(event) {
                if(request) {
                    request.abort();
                }
                
                var form = $(this);
                
                var inputs = form.find("textarea");
                
                var serializedData = form.serialize();
                
                inputs.prop("disabled", true);
                
                request = $.ajax({
                    url: "./prsr.py",
                    type: "post",
                    datatype: "json",
                    data: serializedData
                });
                
                request.done(function(response, textStatus, jqXHR) {
                    $('textarea#formattedText').val(response.data);
                });
                
                request.fail(function(jqXHR, textStatus, errorThrown) {
                    console.error("The following error occured: " + textStatus, errorThrown );
                });
                
                request.always(function() {
                    inputs.prop("disabled", false);
                });
                
                event.preventDefault();
            });
        </script>
    </body>
</html>
